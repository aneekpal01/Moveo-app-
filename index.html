<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MOVEO — Premium Ride Hailing</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='22' fill='%230A1AFF'/><text x='50' y='68' font-size='60' text-anchor='middle' fill='white' font-weight='bold'>M</text></svg>">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;800&family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
<style>
:root{--pri:#0A1AFF;--cyan:#00E5FF;--dark:#070B1E;--card:#0C1132;--card2:#101845;--cb:rgba(0,229,255,0.05);--wh:#F0F4FF;--gr:#6B7599;--grl:#A8B2D1;--ok:#00E676;--warn:#FFD600;--err:#FF3D57;--r:14px;--rs:10px}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'DM Sans',sans-serif;background:var(--dark);color:var(--wh);min-height:100vh;-webkit-font-smoothing:antialiased}
h1,h2,h3,h4{font-family:'Outfit',sans-serif}button,input{font-family:inherit}
::-webkit-scrollbar{width:3px}::-webkit-scrollbar-track{background:transparent}::-webkit-scrollbar-thumb{background:rgba(0,229,255,0.12);border-radius:3px}
.ico svg{width:1em;height:1em;stroke:currentColor;fill:none;stroke-width:2;stroke-linecap:round;stroke-linejoin:round}
@keyframes fadeUp{from{opacity:0;transform:translateY(24px)}to{opacity:1;transform:translateY(0)}}
@keyframes slideL{from{transform:translateX(-100%)}to{transform:translateX(0)}}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.5}}
@keyframes spin{to{transform:rotate(360deg)}}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}
@keyframes glow{0%,100%{box-shadow:0 0 20px rgba(0,229,255,.15)}50%{box-shadow:0 0 40px rgba(0,229,255,.3)}}
.ctr{max-width:440px;margin:0 auto;min-height:100vh;position:relative}.ctr.w{max-width:860px}
.g2{display:grid;grid-template-columns:1fr 1fr;gap:10px}.g3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:8px}
.fx{display:flex;align-items:center}.fxb{display:flex;align-items:center;justify-content:space-between}
.card{background:var(--card);border-radius:var(--r);padding:18px;border:1px solid var(--cb);margin-bottom:12px}
.btn{border:none;cursor:pointer;border-radius:var(--r);font-weight:700;font-size:15px;padding:16px;width:100%;display:flex;align-items:center;justify-content:center;gap:8px;transition:all .25s;letter-spacing:.3px}
.btn:hover{transform:translateY(-2px);filter:brightness(1.1)}.btn:active{transform:translateY(0)}
.bp{background:linear-gradient(135deg,var(--pri),#1E40FF);color:#fff;box-shadow:0 4px 20px rgba(10,26,255,.3)}
.bc{background:linear-gradient(135deg,var(--pri),var(--cyan));color:#fff;box-shadow:0 4px 20px rgba(0,229,255,.2)}
.bs{background:linear-gradient(135deg,#00C853,var(--ok));color:#fff;box-shadow:0 4px 20px rgba(0,230,118,.2)}
.bdo{background:rgba(255,61,87,.08);border:1.5px solid rgba(255,61,87,.4);color:var(--err)}
.bsm{padding:10px 16px;font-size:13px;width:auto;border-radius:var(--rs);font-weight:600}
.bi{width:42px;height:42px;border-radius:var(--rs);border:1px solid var(--cb);cursor:pointer;display:flex;align-items:center;justify-content:center;background:var(--card);color:var(--grl);transition:all .2s;font-size:16px}
.bi:hover{border-color:rgba(0,229,255,.2);color:var(--cyan)}
.bdg{padding:4px 12px;border-radius:20px;font-size:10px;font-weight:700;display:inline-flex;align-items:center;gap:5px;letter-spacing:.5px;text-transform:uppercase}
.bdg i{width:6px;height:6px;border-radius:50%;display:inline-block}
.b-online{background:rgba(0,230,118,.1);color:var(--ok)}.b-online i{background:var(--ok)}
.b-offline{background:rgba(255,61,87,.1);color:var(--err)}.b-offline i{background:var(--err)}
.b-on_ride,.b-in_progress{background:rgba(0,229,255,.1);color:var(--cyan)}.b-on_ride i,.b-in_progress i{background:var(--cyan)}
.b-completed{background:rgba(0,230,118,.1);color:var(--ok)}.b-completed i{background:var(--ok)}
.b-cancelled{background:rgba(255,61,87,.1);color:var(--err)}.b-cancelled i{background:var(--err)}
.b-pending{background:rgba(255,214,0,.1);color:var(--warn)}.b-pending i{background:var(--warn)}
.inp{width:100%;padding:12px 16px;background:var(--card2);border:1px solid rgba(0,229,255,.06);border-radius:var(--rs);color:var(--wh);font-size:13px;outline:none;transition:border .2s}
.inp::placeholder{color:var(--gr)}.inp:focus{border-color:rgba(0,229,255,.25)}
.prg{height:5px;background:var(--card2);border-radius:3px;overflow:hidden}.prg-bar{height:100%;border-radius:3px;transition:width .3s}
.stat{background:var(--card);border-radius:var(--r);padding:18px 20px;position:relative;overflow:hidden;border:1px solid var(--cb)}
.stat .orb{position:absolute;top:-16px;right:-16px;width:64px;height:64px;border-radius:50%;opacity:.06}
.map{background:linear-gradient(145deg,#060E28,#0A1335);border-radius:var(--r);position:relative;overflow:hidden;border:1px solid var(--cb)}
.map .gl{position:absolute;background:rgba(0,229,255,.025)}.map .rd{position:absolute;background:rgba(107,117,153,.1)}
.map .lb{position:absolute;bottom:10px;left:12px;background:rgba(7,11,30,.85);backdrop-filter:blur(10px);padding:6px 14px;border-radius:8px;font-size:10px;color:var(--gr);letter-spacing:.5px;text-transform:uppercase;font-weight:600;border:1px solid rgba(0,229,255,.06)}
.map .mk{position:absolute;display:flex;flex-direction:column;align-items:center}.map .mk span{font-size:9px;margin-top:4px;font-weight:700;letter-spacing:.5px;text-transform:uppercase}
.map .md{width:30px;height:30px;border-radius:50%;display:flex;align-items:center;justify-content:center}
.dp{position:absolute;transition:all .8s ease}.dd{width:34px;height:34px;border-radius:50%;background:linear-gradient(135deg,var(--pri),var(--cyan));display:flex;align-items:center;justify-content:center;animation:glow 2s infinite;color:#fff}
.ov{position:fixed;inset:0;z-index:100;display:flex}.ovb{position:absolute;inset:0;background:rgba(0,0,0,.65);backdrop-filter:blur(4px)}
.sp{position:relative;z-index:1;width:280px;background:var(--dark);padding:28px 24px;height:100%;animation:slideL .25s ease;border-right:1px solid var(--cb);overflow-y:auto}
.mi{display:flex;align-items:center;gap:14px;width:100%;padding:14px 0;border:none;background:none;cursor:pointer;border-bottom:1px solid rgba(107,117,153,.06);color:var(--grl);font-size:14px;transition:color .2s}.mi:hover{color:var(--cyan)}
.sgs{position:absolute;top:100%;left:0;right:0;background:var(--card2);border-radius:0 0 var(--rs) var(--rs);z-index:10;border:1px solid rgba(0,229,255,.06);border-top:none;box-shadow:0 12px 32px rgba(0,0,0,.4)}
.sgi{display:flex;align-items:center;gap:10px;width:100%;padding:11px 16px;background:none;border:none;border-bottom:1px solid rgba(107,117,153,.04);cursor:pointer;text-align:left;color:var(--grl);font-size:12px;transition:all .15s}.sgi:hover{background:rgba(0,229,255,.04);color:var(--wh)}
.vo{width:100%;display:flex;align-items:center;gap:16px;padding:16px;margin-bottom:8px;border-radius:var(--r);cursor:pointer;background:var(--card);border:1.5px solid var(--cb);text-align:left;transition:all .2s}
.vo:hover{border-color:rgba(0,229,255,.15)}.vo.sel{background:rgba(0,229,255,.06);border-color:var(--cyan)}
.vi{width:48px;height:48px;border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:13px;font-weight:700;color:var(--cyan);background:rgba(0,229,255,.06)}
.pb{flex:1;padding:10px 0;border-radius:var(--rs);cursor:pointer;font-size:12px;font-weight:600;color:var(--grl);text-align:center;background:var(--card2);border:1.5px solid rgba(107,117,153,.08);transition:all .2s}
.pb.a{background:rgba(0,229,255,.06);border-color:var(--cyan);color:var(--cyan)}
.tab{display:flex;align-items:center;gap:6px;padding:8px 16px;border-radius:var(--rs);border:none;cursor:pointer;white-space:nowrap;font-size:12px;font-weight:500;background:transparent;color:var(--gr);transition:all .2s;letter-spacing:.3px}
.tab.a{background:rgba(0,229,255,.08);color:var(--cyan);font-weight:700}
.fb{padding:7px 14px;border-radius:8px;cursor:pointer;font-size:11px;text-transform:capitalize;background:transparent;font-weight:600;border:1px solid rgba(0,229,255,.06);color:var(--gr);transition:all .2s;letter-spacing:.3px}
.fb.a{background:rgba(0,229,255,.08);color:var(--cyan);border-color:rgba(0,229,255,.2)}
.sb{flex:1;padding:10px 0;border-radius:var(--rs);cursor:pointer;font-size:13px;font-weight:700;background:var(--card2);border:1.5px solid rgba(107,117,153,.06);color:var(--gr);transition:all .2s}
.sb.a{background:rgba(255,214,0,.08);border-color:var(--warn);color:var(--warn)}
.sr{background:none;border:none;cursor:pointer;padding:2px;font-size:32px;transition:transform .15s;color:var(--gr);line-height:1}.sr.on{color:var(--warn);transform:scale(1.15)}
.dc{width:100%;display:flex;align-items:center;gap:12px;padding:14px 16px;margin-bottom:8px;border-radius:var(--r);cursor:pointer;background:var(--card);border:1px solid var(--cb);text-align:left;transition:all .2s}.dc:hover{border-color:rgba(0,229,255,.15)}
.av{border-radius:50%;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--pri),var(--cyan));color:#fff;flex-shrink:0}
.sw{position:fixed;top:14px;left:14px;z-index:90;background:rgba(12,17,50,.92);backdrop-filter:blur(12px);border:1px solid rgba(0,229,255,.1);border-radius:var(--rs);padding:8px 14px;cursor:pointer;display:flex;align-items:center;gap:6px;color:var(--cyan);font-size:11px;font-weight:700;letter-spacing:.3px;transition:all .2s}
.sw:hover{border-color:rgba(0,229,255,.3)}
.ld{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:32px 24px;position:relative;overflow:hidden}
.ldc{width:100%;max-width:360px;padding:20px 22px;border-radius:var(--r);background:var(--card);cursor:pointer;display:flex;align-items:center;gap:18px;text-align:left;transition:all .3s ease;border:1px solid var(--cb);margin-bottom:12px}
.ldc:hover{transform:translateX(6px);border-color:rgba(0,229,255,.15)}
.ldi{width:52px;height:52px;border-radius:14px;display:flex;align-items:center;justify-content:center;flex-shrink:0}
.hid{display:none!important}
</style>
</head>

<!-- LANDING -->
<div id="pL" class="ld">
<div style="position:absolute;top:-120px;right:-120px;width:400px;height:400px;border-radius:50%;background:radial-gradient(circle,rgba(10,26,255,.1),transparent 70%);pointer-events:none"></div>
<div style="position:absolute;bottom:-80px;left:-80px;width:300px;height:300px;border-radius:50%;background:radial-gradient(circle,rgba(0,229,255,.06),transparent 70%);pointer-events:none"></div>
<div style="animation:float 4s ease-in-out infinite;margin-bottom:36px"><div class="fx" style="gap:12px"><div style="width:60px;height:60px;border-radius:14px;background:linear-gradient(135deg,var(--pri),var(--cyan));display:flex;align-items:center;justify-content:center;box-shadow:0 8px 32px rgba(0,229,255,.2)"><svg width="38" height="38" viewBox="0 0 40 40" fill="none"><path d="M5 32L13 8L20 22L27 8L35 32" stroke="#fff" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M20 22L20 32" stroke="#00E5FF" stroke-width="2.5" stroke-linecap="round"/><circle cx="20" cy="7" r="2" fill="#00E5FF"/></svg></div><span style="font-family:'Outfit';font-size:38px;font-weight:900;letter-spacing:4px">MOVEO</span></div></div>
<p style="color:var(--gr);font-size:15px;margin-bottom:48px;text-align:center;max-width:300px;line-height:1.6">Delhi's smartest ride-hailing platform.<br>Fast. Safe. Affordable.</p>
<div style="display:flex;flex-direction:column;width:100%;max-width:360px">
<div class="ldc" onclick="go('rider')" style="animation:fadeUp .5s ease 0s both"><div class="ldi" style="background:rgba(0,229,255,.08)"><svg width="24" height="24" style="stroke:var(--cyan);fill:none;stroke-width:2"><use href="#i-usr"/></svg></div><div style="flex:1"><div style="font-family:'Outfit';font-weight:700;font-size:16px">Rider App</div><div style="color:var(--gr);font-size:12px;margin-top:2px">Book rides across Delhi</div></div><svg width="18" height="18" style="stroke:var(--gr);fill:none;stroke-width:2"><use href="#i-cr"/></svg></div>
<div class="ldc" onclick="go('driver')" style="animation:fadeUp .5s ease .12s both"><div class="ldi" style="background:rgba(0,230,118,.08)"><svg width="24" height="24" style="stroke:var(--ok);fill:none;stroke-width:2"><use href="#i-car"/></svg></div><div style="flex:1"><div style="font-family:'Outfit';font-weight:700;font-size:16px">Driver App</div><div style="color:var(--gr);font-size:12px;margin-top:2px">Accept rides & earn money</div></div><svg width="18" height="18" style="stroke:var(--gr);fill:none;stroke-width:2"><use href="#i-cr"/></svg></div>
<div class="ldc" onclick="go('admin')" style="animation:fadeUp .5s ease .24s both"><div class="ldi" style="background:rgba(255,61,87,.08)"><svg width="24" height="24" style="stroke:var(--err);fill:none;stroke-width:2"><use href="#i-sh"/></svg></div><div style="flex:1"><div style="font-family:'Outfit';font-weight:700;font-size:16px">Admin Dashboard</div><div style="color:var(--gr);font-size:12px;margin-top:2px">Manage everything</div></div><svg width="18" height="18" style="stroke:var(--gr);fill:none;stroke-width:2"><use href="#i-cr"/></svg></div>
</div>
<div style="margin-top:52px;display:flex;gap:28px;color:var(--gr);font-size:11px;letter-spacing:.5px;text-transform:uppercase;font-weight:600"><span>Delhi NCR</span><span style="opacity:.3">|</span><span>Encrypted</span><span style="opacity:.3">|</span><span>Real-time</span></div>
</div>

<!-- RIDER -->
<div id="pR" class="ctr hid">
<button class="sw" onclick="go('landing')"><svg width="14" height="14" style="stroke:currentColor;fill:none;stroke-width:2"><use href="#i-al"/></svg>Switch</button>

else if(s.t==='drivers'){if(s.sd){const d=s.sd;h=`<button style="display:flex;align-items:center;gap:6px;background:none;border:none;color:var(--cyan);cursor:pointer;margin-bottom:16px;font-size:13px;font-weight:600" onclick="S.a.sd=null;ra()">${ic('al',14)} Back</button><div class="card" style="padding:24px"><div class="fx" style="gap:14px;margin-bottom:20px"><div class="av" style="width:56px;height:56px">${ic('usr',24)}</div><div style="flex:1"><div style="font-family:'Outfit';font-weight:800;font-size:18px">${d.n}</div><div style="color:var(--gr);font-size:12px;margin-top:2px">${d.ph}</div></div>${bg(d.st)}</div><div class="g2" style="margin-bottom:16px"><div style="background:var(--card2);border-radius:12px;padding:14px"><div style="color:var(--gr);font-size:11px;font-weight:600;letter-spacing:.3px">RATING</div><div style="color:var(--warn);font-size:20px;font-weight:800;margin-top:6px;font-family:'Outfit'">${d.rt}</div></div><div style="background:var(--card2);border-radius:12px;padding:14px"><div style="color:var(--gr);font-size:11px;font-weight:600;letter-spacing:.3px">TOTAL RIDES</div><div style="font-size:20px;font-weight:800;margin-top:6px;font-family:'Outfit'">${d.ri}</div></div><div style="background:var(--card2);border-radius:12px;padding:14px"><div style="color:var(--gr);font-size:11px;font-weight:600;letter-spacing:.3px">EARNINGS</div><div style="color:var(--ok);font-size:20px;font-weight:800;margin-top:6px;font-family:'Outfit'">₹${d.ea.toLocaleString()}</div></div><div style="background:var(--card2);border-radius:12px;padding:14px"><div style="color:var(--gr);font-size:11px;font-weight:600;letter-spacing:.3px">VEHICLE</div><div style="font-size:14px;font-weight:700;margin-top:6px">${d.v}</div><div style="color:var(--gr);font-size:11px;margin-top:2px">${d.pl}</div></div></div><div class="fx" style="gap:8px"><button class="bsm" style="flex:1;background:${d.vr?'rgba(0,230,118,.06)':'rgba(255,214,0,.06)'};border:1px solid ${d.vr?'rgba(0,230,118,.12)':'rgba(255,214,0,.12)'};color:${d.vr?'var(--ok)':'var(--warn)'}">${d.vr?'Verified':'Verify Driver'}</button><button class="bsm" style="flex:1;background:rgba(255,61,87,.06);border:1px solid rgba(255,61,87,.12);color:var(--err)">Block Driver</button></div></div>`}else{h=`<div class="fxb" style="margin-bottom:14px"><span style="font-family:'Outfit';font-weight:700;font-size:16px">All Drivers (${DR.length})</span></div>`;DR.forEach(d=>{h+=`<button class="dc" onclick='S.a.sd=${JSON.stringify(d).replace(/'/g,"\\'")};ra()'><div class="av" style="width:42px;height:42px">${ic('usr',16)}</div><div style="flex:1;min-width:0"><div style="font-weight:600;font-size:13px">${d.n}</div><div style="color:var(--gr);font-size:11px;margin-top:2px">${d.v} · ${d.rt} · ${d.ri} rides</div></div><div style="display:flex;flex-direction:column;align-items:flex-end;gap:4px">${bg(d.st)}${!d.vr?bg('pending'):''}</div></button>`})}}
else if(s.t==='pricing'){const p=s.p;h=`<h3 style="font-family:'Outfit';font-size:18px;font-weight:800;margin-bottom:16px">Pricing Rules</h3><div class="card">${[{l:"Base Fare",k:"ba",u:"₹",mn:10,mx:100},{l:"Per Kilometer",k:"km",u:"₹/km",mn:5,mx:50},{l:"Per Minute",k:"mn",u:"₹/min",mn:1,mx:10}].map(i=>`<div style="margin-bottom:20px"><div class="fxb" style="margin-bottom:8px"><span style="color:var(--grl);font-size:13px">${i.l}</span><span style="color:var(--cyan);font-weight:800;font-size:16px;font-family:'Outfit'">${i.u==='₹'?'₹':''}${p[i.k]}${i.u!=='₹'?' '+i.u:''}</span></div><div class="fx" style="gap:10px"><button class="bi" style="width:32px;height:32px" onclick="S.a.p.${i.k}=Math.max(${i.mn},S.a.p.${i.k}-1);ra()">${ic('min',14)}</button><div style="flex:1;height:5px;background:var(--card2);border-radius:3px;overflow:hidden"><div style="height:100%;width:${((p[i.k]-i.mn)/(i.mx-i.mn))*100}%;background:linear-gradient(90deg,var(--pri),var(--cyan));border-radius:3px"></div></div><button class="bi" style="width:32px;height:32px" onclick="S.a.p.${i.k}=Math.min(${i.mx},S.a.p.${i.k}+1);ra()">${ic('pls',14)}</button></div></div>`).join('')}</div><div class="card" style="border-color:rgba(255,214,0,.08)"><div class="fx" style="gap:8px;margin-bottom:14px"><span style="color:var(--warn)">${ic('zap',16)}</span><span style="font-weight:700">Surge Pricing</span></div><div class="fx" style="gap:8px">${[1.0,1.25,1.5,1.75,2.0].map(v=>`<button class="sb ${p.su===v?'a':''}" onclick="S.a.p.su=${v};ra()">${v}x</button>`).join('')}</div></div><div class="card"><div style="font-weight:700;margin-bottom:14px;font-family:'Outfit'">Fare Preview (10 km, 20 min)</div><div class="g2">${V.map(v=>{const e=Math.round((p.ba+p.km*10+p.mn*20)*p.su*(v.r/12));return`<div style="background:var(--card2);border-radius:12px;padding:14px;display:flex;align-items:center;gap:12px"><div class="vi" style="width:40px;height:40px;font-size:11px">${v.n.substring(0,2).toUpperCase()}</div><div><div style="font-size:12px;font-weight:600">${v.n}</div><div style="color:var(--cyan);font-size:16px;font-weight:800;font-family:'Outfit'">₹${e}</div></div></div>`}).join('')}</div></div>`}
else if(s.t==='reports'){h=`<h3 style="font-family:'Outfit';font-size:18px;font-weight:800;margin-bottom:16px">Analytics</h3><div class="card"><div style="font-family:'Outfit';font-weight:700;margin-bottom:12px">Rides by Hour</div><canvas id="c3" height="160"></canvas></div><div class="card"><div style="font-family:'Outfit';font-weight:700;margin-bottom:12px">Revenue vs Rides</div><canvas id="c4" height="160"></canvas><div class="fx" style="justify-content:center;gap:24px;margin-top:8px"><div class="fx" style="gap:8px"><div style="width:14px;height:3px;background:var(--cyan);border-radius:2px"></div><span style="color:var(--gr);font-size:11px">Revenue</span></div><div class="fx" style="gap:8px"><div style="width:14px;height:3px;background:var(--warn);border-radius:2px"></div><span style="color:var(--gr);font-size:11px">Rides</span></div></div></div><div class="g2">${sc(ic('trd',14),'Avg Fare','₹247','var(--cyan)')}${sc(ic('clk',14),'Avg Duration','18 min','var(--warn)')}${sc(ic('star',14),'Avg Rating','4.6','var(--warn)')}${sc(ic('xc',14),'Cancel Rate','8.2%','var(--err)')}</div>`;setTimeout(()=>{const hd=Array.from({length:24},(_,i)=>Math.floor(Math.random()*60)+(i>=8&&i<=10?40:i>=17&&i<=20?50:10));const a=document.getElementById('c3');if(a)new Chart(a,{type:'bar',data:{labels:Array.from({length:24},(_,i)=>i+':00'),datasets:[{data:hd,backgroundColor:'rgba(0,229,255,.6)',borderRadius:4,hoverBackgroundColor:'var(--cyan)'}]},options:{responsive:true,plugins:{legend:{display:false}},scales:{x:{ticks:{color:'#6B7599',font:{size:9,family:'DM Sans'},maxTicksLimit:8},grid:{display:false}},y:{ticks:{color:'#6B7599',font:{size:10}},grid:{color:'rgba(0,229,255,.03)'}}}}});const b=document.getElementById('c4');if(b)new Chart(b,{type:'line',data:{labels:RV.l,datasets:[{data:RV.r,borderColor:'#00E5FF',backgroundColor:'transparent',tension:.4,pointRadius:3,pointBackgroundColor:'#00E5FF',borderWidth:2,yAxisID:'y'},{data:RV.d,borderColor:'#FFD600',backgroundColor:'transparent',tension:.4,pointRadius:3,pointBackgroundColor:'#FFD600',borderWidth:2,yAxisID:'y1'}]},options:{responsive:true,plugins:{legend:{display:false}},scales:{x:{ticks:{color:'#6B7599',font:{size:11}},grid:{display:false}},y:{position:'left',ticks:{color:'#6B7599',font:{size:10}},grid:{color:'rgba(0,229,255,.03)'}},y1:{position:'right',ticks:{color:'#6B7599',font:{size:10}},grid:{display:false}}}}})},50)}
c.innerHTML=h}
</script>
